name: Build IbraMod Exe

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # I added packaging, pypresence, and Pillow because your new code imports them!
        pip install customtkinter minecraft-launcher-lib requests packaging pypresence Pillow pyinstaller

    - name: Build with PyInstaller
      run: |
        # The indentation here is now fixed
        pyinstaller --noconfirm --onefile --windowed --name "IbraMod" --icon="app_icon.ico" --add-data "app_icon.ico;." --collect-all customtkinter IbraMod.py

    - name: Zip the Build
      run: |
        # Added .exe extension to ensure it finds the file
        powershell Compress-Archive -Path dist/IbraMod.exe -DestinationPath IbraMod-Offline.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: IbraMod-Offline
        path: IbraMod-Offline.zip
